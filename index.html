<!DOCTYPE html>
<html lang="en">
    <body>
        <!--Slideshow Container-->
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="./mercury.jpg" style="width:100%">
                <div class="slide-text">Mercury</div>
            </div>

            <div class="slides fade">
                <img src="./venus.jpg" style="width:100%">
                <div class="slide-text">Venus</div>
            </div>

            <div class="slides fade">
                <img src="./earth.jpg" style="width:100%">
                <div class="slide-text">Earth</div>
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

        <script src="./slideshow.js"></script>
    </body>
</html>
