<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<link rel="stylesheet" href="slideshow.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide">
            <img src="./images/mercury.jpg" alt="Mercury" width="600px">
            <div class="slide-text">Mercury</div>
            </div>

            <div class="slide">
            <img src="./images/venus.jpg" alt="Venus" width="600px">
            <div class="slide-text">Venus</div>
            </div>

            <div class="slide">
            <img src="./images/earth.jpg" alt="Earth" width="600px">
            <div class="slide-text">Earth</div>
            </div>
        </div>
        
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script src="slideshow.js"></script>
</body>
</html>
